<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số chẵn lẻ</title>
</head>
<body>
    <h2>Kiểm tra số chẵn hay lẻ</h2>
    <script>
        function kiemTraChanLe(x) {
            if (x % 2 === 0) {
                document.write(x + " là số chẵn");
            } else {
                document.write(x + " là số lẻ");
            }
        }

        var number = 7; 
        kiemTraChanLe(number);
    </script>
</body>
</html>
